<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <input type="text" name="fname" id="name">
    <input type="submit" onclick="ns()" value="Submit" />
    <p id="msg"></p>

    <script>
        function ns() {
                    let x = document.getElementById("name").value;
            let tx;
            if (isNaN(x) || x < 1 || x > 10) {
                tx = "your input is not valid";
            } else {
                tx = "Input is valid";
            }
            document.getElementById("msg").innerHTML = tx;
        }
    </script>
</body>
</html>
