<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="txt">text</h1>
    <h1 id="interval">0</h1>

    <input type="button" value="start time" onclick="start()">
    <input type="button" value="stop time" onclick="stop()">
    <input type="button" value="start interval" onclick="startInterval()">
    <input type="button" value="stop interval" onclick="stopMyInterval()">
    <script>
        let txt = document.getElementById("txt");
        let interval = document.getElementById("txt");
        function start() {
            nStart = setTimeout(function () {
                txt.innerHTML = "3 seconds over!!!"
            }, 3000)
        }

        function stop() {
            clearTimeout(nStart);
        }

        function startInterval() {
             startNinterval = setInterval(function () {
                interval.innerHTML = new Date().toLocaleString();
            }, 1000)
        }

        function stopMyInterval() {
            stopInterval(startNinterval);
        }


    </script>
</body>

</html>
